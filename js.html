<!DOCTYPE html>
<html>
<head>
<meta carset = "UTF-8">
</head>
<body>
<button id="myButton">Click me</button> <!-- mybutton 이라는 이아디 값을 갖는 버튼 생성 -->
<script>
//mybutton이라는 아이디값을 갖는 엘리먼트를 찾아 button에 저장
var button = document.getElementById('myButton');
//button에 click이벤트핸들러 추가
button.addEventListener('click', function() { 
//버튼클릭시 'button clicked'라고 출력
document.write('button clicked!'); 
}); 
</script>
</body>
</html>
